version: "2"

run:
  concurrency: 4
  modules-download-mode: readonly

linters:
  default: none
  enable:
    # Correctness
    - govet
    - staticcheck   # includes gosimple in v2
    - errcheck
    - ineffassign
    - unused

    # Security
    - gosec

    # Code quality
    - revive
    - misspell

    # HTTP / concurrency
    - bodyclose
    - noctx
    - copyloopvar

  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment

    staticcheck:
      checks:
        - all

    errcheck:
      check-type-assertions: true
      check-blank: false

    gosec:
      excludes:
        - G304
      severity: medium
      confidence: medium

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
          arguments:
            - allowRegex: "^_"

    misspell:
      locale: US

  exclusions:
    max-issues-per-linter: 0
    max-same-issues: 0
    rules:
      # MD5 in anonymizer is for deterministic PII tokens, not cryptographic use
      - path: internal/anonymizer/anonymizer\.go
        linters:
          - gosec
        text: "G401|G501|MD5"

      # select{} in singleConnListener is the intended design to block until close
      - path: internal/mitm/mitm\.go
        linters:
          - staticcheck
        text: "SA1000|empty branch"

formatters:
  enable:
    - gofmt
    - goimports
